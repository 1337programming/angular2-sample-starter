<div class="login wrap">
    <input class="login-input" [(ngModel)]="username" type="text" name="email" id="email" placeholder="username" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" />
    <!-- <input type="text" name="email" id="email" placeholder="Email" /> -->
    <input class="login-input" [(ngModel)]="password" type="password" name="password" id="password" placeholder="Password" />
    <!-- <input type="button" value="Help!" /> -->
    <input type="submitNG" value="Log in" (click)="login(username, password)"/>
</div>
